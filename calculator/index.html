<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Calculator</title>
    <h1 class="mt-1 align-items-center">Calculator</h1>
    <button class="btn btn-outline-success" onclick="Open()" width: 78px>Start</button>
    <hr><br>
</head>
<body>
    <div class="container">
        <button class="btn btn-outline-success" onclick="Calculator()" width: 78px>Calculator</button>
        <p id="resultCalc">&nbsp;</p>
        <p id="nm1">&nbsp;</p>
        <div class="row">
            <div class="col-auto">
                <input type="number" class="form-control" id="number1">
            </div>
            <div class="col-auto">
                <p id="operator">&nbsp;</p>
            </div>
            <div class="col-auto">
                <input type="number" class="form-control" id="number2">
            </div>
            <div class="col-auto">
                <label for="equal" class="form-label">=</label>
            </div>
            <div class="col-auto">
                <input type="number" class="form-control" id="result" value = "3">
            </div>
        </div><br>
        <hr>
        <button class="btn btn-outline-secondary" onclick="choose(0);">+</button>
        <button class="btn btn-outline-secondary" onclick="choose(1);">-</button>
        <button class="btn btn-outline-secondary" onclick="choose(2);">*</button>
        <button class="btn btn-outline-secondary" onclick="choose(3);">/</button>
        <hr>        
        <button class="btn btn-outline-danger" onclick="Close()">Close</button>
    </div>
</body>
<script>
    function choose(x) {
        fetch("/calculate?c=" + x)
        .then(response => response.json())
        .then(data => {
            if (x == 0) {
                document.getElementById("operator").innerHTML = "+";
            } else if (x == 1) {
                document.getElementById("operator").innerHTML = "-";
            } else if (x == 2) {
                document.getElementById("operator").innerHTML = "*";
            } else if (x == 3) {
                document.getElementById("operator").innerHTML = "/";
            }
        })  
    }

    function Calculator(x) {
        fetch("/calculate?n=" + x)
        .then(response => response.json())
        .then(data => {
        nm1 = document.getElementById("number1").value
        document.getElementById("result").innerHTML = data.test;
        document.getElementById("resultCalc").innerHTML = data.resultCalc;
        })
    }

    function Close() {
        document.querySelector(".container").style.display="none"
    }

    function Open() {
        document.querySelector(".container").style.display="block"
        resultCalc = ""
    }

</script>
</html>
